<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Javascript</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/script.js"></script>
</head>
<body>
<header>
    <h1>Minha loja</h1>
</header>
<main>
<div class="title">
<h2>Produto</h2>
<span>Lista de produtos da minha loja</span>
</div><!--title-->
<div class="card">
    <div class="lineinput">
    <label>Produto</label> 
    <input type="text" id="produto" placeholder="Nome do Produto">  
    </div>

        <div class="lineinput">
        <label>Preço</label> 
        <input type="text" id="preco" placeholder="Valor do Produto">  
        </div>
<button onclick="produto.salvar()">Salvar</button>
<button onclick="produto.cancelar()">Cancelar</button>
</div><!--card-->
<div class="content">
  <table border="1">
      <thead>
          <th class="center">ID</th>
          <th>Produto</th>
          <th>Valor</th>
         <th class="center">Ações</th>
      </thead>
      <tbody id="tbody">
  
      </tbody>
  </table>  
</div>
</main>
</body>
</html>
